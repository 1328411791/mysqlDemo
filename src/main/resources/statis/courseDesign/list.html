<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <script src="https://unpkg.com/vue@next"></script>
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css">
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-plus"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div id="app" >
    <!-- 查询成绩 -->
    <el-button type="primary" @click="getStudentScore">查询</el-button>
    <!-- 显示查询结果数量 -->
    <h3>查询结果数量：{{this.studentTotal}}</h3>
    <!-- 写个表格实时填充studentScore里面的内容 后面有更新和删除按钮 -->
<el-table
            :data="studentScore"
            style="width: 100%">
        <el-table-column
                prop="studentId"
                label="学号"
                width="180">
        </el-table-column>
        <el-table-column
                prop="courseName"
                label="课程名称"
                width="180">
        </el-table-column>
        <el-table-column
                prop="score"
                label="分数"
                width="180">
        </el-table-column>
        <el-table-column label="操作">
            <template #default="scope">
                <el-button
                        size="mini"
                        @click="updateStudentScore(scope.row)">更新
                </el-button>
                <el-button
                        size="mini"
                        type="danger"
                        @click="deleteStudentScore(scope.row)">删除
                </el-button>
            </template>
        </el-table-column>
    </el-table>

</div>
<script>

    const App = {
        <!-- 登录 -->
        data() {
            return {
                studentScore: [],
                studentTotal: 0,
            }
        },
        methods: {
            getStudentScore() {
                axios.get("./score/getByStudentId")
                    .then(function (response) {
                        console.log(response.data.data);
                        this.studentScore = response.data.data;
                        this.studentTotal = response.data.total;
                        <!-- 给studentScore添加一个key -->
                        this.studentScore.forEach((item, index) => {
                            item.key = index;
                        })
                        console.log(this.studentScore);
                        <!-- 重新渲染表格 -->
                        this.$forceUpdate();

                    })
                    .catch(function (error) {
                        console.log(error);
                    });
            },
            deleteStudentScore(index){
                const courseId = this.studentScore[index].id;
                axios.delete("./course", {
                    courseId: courseId
                })
                    .then(function (response) {
                        alert("删除成功");
                    })
                    .catch(function (error) {
                        console.log(error);
                    });
            }
        },
        mounted() {
            this.getStudentScore();
        }
    };
    const app = Vue.createApp(App);
    app.use(ElementPlus);
    app.mount("#app");
</script>
</body>
</html>
